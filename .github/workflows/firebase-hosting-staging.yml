name: STAGING - Deploy Firebase
on:
  workflow_dispatch:
    branches:
      - master
    paths: "frontend/**"
defaults:
  run:
    working-directory: frontend
    
env:
  NEXT_PUBLIC_BASE_URL: "https://api-app-challenge.biedka.com"                   
  NEXT_PUBLIC_TOKEN: "123456789" 
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: |
          export NEXT_PUBLIC_BASE_URL="https://api-app-challenge.biedka.com/v1"
          npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APP_STAGING_CHALLENGE }}'
          entrypoint: frontend
          channelId: live
          projectId: app-staging-challenge
